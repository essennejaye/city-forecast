<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css" />
    <link rel="shortcut icon" href="assets\images\FAV2.png" type="image/x-icon">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="title">
        <h1 class="h1title">Weather Dashboard</h1>
    </header>

    <div class="container">
        <form class="form-inline" id="form-submit-city">
            <label class="sr-only" for="formInputCity">City</label>
            <input type="text" class="form-control mb-2 mr-2 ml-2"  id="formInputCity" name="formInputCity"
                placeholder="City">
            <button type="submit" class="btn search-btn mb-2" id="search-btn">Search</button>
        </form>
        <div class="jumbotron fancy">
            <h1 class="city-title" id="city-title"></h1>
            <h2 class="date" id="date"></h2>
            <img id="weather-icon" />
            <p class="temp">Temp <span id="temp"></span></p>
            <p class="humidity">Humidity <span id="humidity"></span></p>
            <p class="wind-speed">Wind Speed <span id="wind-speed"></span></p>
            <p class="uvi">UV Index <span id="uvi"></span></p>
        </div>
        <ul class="list-group"></ul>
    </div>
    <div class="daily-container text-center" id="daily-container">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="assets\script.js"></script>
</body>

</html>
